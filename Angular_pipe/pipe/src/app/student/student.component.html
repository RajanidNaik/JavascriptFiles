<input type="text" placeholder="serach by gender" [(ngModel)]="filterText">
<table (mousemove)="onMouseMove()">
    <tr>
        <th>Name</th>
        <th>course</th>
        <th>DOB</th>
        <th>Marks</th>
        <th>Percentage</th>
        <th>custom percentage</th>
        <th>Gender</th>
    </tr>
    <tr *ngFor="let std of students | filter:filterText">
        <td>{{std.name | titlecase}}</td>
        <td>{{std.course | uppercase}}</td>
        <td>{{std.dob | date:'shortDate'}}</td>
        <!-- <td>{{std.marks}}</td> -->
        <!--pure chnage-->
        <td><input type="number" value="std.marks" [(ngModel)]="std.marks"></td>
        <td>{{std.marks/totalMarks*100 | number:'2.1-2'}}
        <td>{{std.marks | student: totalMarks :2}}</td><!--passing arguments-->
        <td>{{std.gender|lowercase}}</td>
       
    </tr>
</table>
<br>
<button (click)="addStudent()">Add</button>
<button (click)="changeGender()">Change</button>
