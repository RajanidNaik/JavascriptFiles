<div>
    <div class="header">
       <app-home></app-home> 
    </div>
    <div class="mobile">
        <div class="back">
            <div>
                <mat-icon routerLink="/homePage">keyboard_backspace</mat-icon>
            </div >
            <div class="fav">RecentSearch</div>
        </div>
        <div>
            <mat-icon>search</mat-icon>
        </div>
    </div>
    <div class="noFav" *ngIf="length==0">
        <div class="img">
            <img  src="/assets/icon_nothing.png">
        </div>
        <div class="imgline">
            No Recent Search
        </div>
    </div>
    <div class="favourites" *ngIf="length>0">
        <div class="tableContent">
            <div class="count">
                <p>You&nbsp;recently&nbsp;searched&nbsp;for</p>
            </div>
            <div class="removeBtn">
                <button (click)="openDialog()">Clear All</button>
            </div>
        </div>
        <div class="tablebox">
        <div class="table" *ngFor="let recent of recentData;index as i">
           <table class="sectable">
           
                <div (click)="detailsToHome(recent)" >{{recent.name}}</div>
                <div class="inside">
                <div>
                    <img class="weatherimg" src="http://openweathermap.org/img/wn/{{ recent.icon }}@2x.png"  >
                </div>
                <!-- <td><img src="/assets/icon_mostly_sunny_small.png"></td> -->
               <div>{{(recent.temp-273.15).toFixed(0)}}&#176;</div>
               <div>
                {{recent.description | titlecase}}
               </div>
            </div>
                <div *ngIf="recent['like']== true" >
                    <mat-icon class="color"  (click)="removeFavourite(recent)" [class.heartcolor]="color">favorite </mat-icon>
                </div>
                <div *ngIf="recent['like']== false" [class.heartcolorNone]="color">
                    <mat-icon class="color" (click)="addtoFavorite(recent)" >favorite </mat-icon>
                </div>
                
                
            
           </table>
        </div>
        <table class="mediaTable"  *ngFor="let recent of recentData;index as i">
            <div class="table-1">
            <div class="name" (click)="detailsToHome(recent)"  >{{recent.name}}</div>
            <div class="tableimg">
            <div class="info">
                <div><img class="weatherimg"src="http://openweathermap.org/img/wn/{{ recent.icon }}@2x.png"></div>
                <div class="tempinfo">{{(recent.temp-273.15).toFixed(0)}}&#176;</div>
                <div class="weatherinfo"> {{recent.description | titlecase}}</div>
            </div>
            <div class="heart" *ngIf="recent['like']== true" [class.heartcolor]="color">
                <mat-icon class="color" (click)="removeFavourite(recent)" >favorite </mat-icon>
            </div>
            <div class="heart" *ngIf="recent['like']== false" [class.heartcolorNone]="color">
                <mat-icon class="color" (click)="addtoFavorite(recent)">favorite </mat-icon>
            </div>
            
        </div>
        </div>
        </table>
    </div>
   
        
    </div>
</div>
