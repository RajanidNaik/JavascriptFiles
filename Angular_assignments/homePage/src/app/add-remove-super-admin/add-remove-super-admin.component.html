<div  [formGroup]="adminForm" class="row2" >
            
                <div>
                    <mat-form-field appearance="outline">
                      <mat-label>Enter Name</mat-label>
                      <input matInput formControlName="name">
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="outline">
                      <mat-label>Enter Employee Code</mat-label>
                      <input matInput formControlName="employeeCode">
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field appearance="outline" class="mail">
                      <mat-label>Enter Mail ID</mat-label>
                      <input matInput formControlName="emailId" >
                    </mat-form-field>
                  </div>
                  <div>
                    <button mat-fab color="accent" (click)="addSuperAdmin()">
                        <mat-icon>add</mat-icon>
                      </button>
                  </div>
   
    
</div>
<div class="line"></div> 
<div >
<div  class="row2" *ngFor="let admin of adminDetails;index as i">
            
    <div>
        <mat-form-field appearance="outline">
          
          <input matInput type="text" value="{{admin.name}}"  #name>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          
          <input matInput value="{{admin.empCode}}"  #empCode>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="mail">
          
          <input matInput value="{{admin.emailId}}"  #emailId>
        </mat-form-field>
      </div>
      
      <div >
        <button  mat-fab color="accent" (click)="updateSuperAdmin(admin.id,name.value,empCode.value,emailId.value)">
            <mat-icon>edit</mat-icon>
          </button>
      </div>
      <div>
        <button mat-fab color="accent" (click)="deleteSuperAdmins(admin.id)">
            <mat-icon>delete</mat-icon>
          </button>
      </div>
    
      
      


</div>
</div>
<div class="buttons" >
        <div>
            <button class="btn" mat-raised-button color="accent" type="submit" click="updateSuperAdmin(admin.id,name.value,empCode.value,emailId.value)" >Update</button>
        </div>
        <div>
            <button class="btn" mat-raised-button color="accent" type="submit" >Cancel</button>
        </div>
      </div>  
</div>
