
<img  class="img" mat-card-image src="../assets/Robosoft_logo_horizontal.png" alt="logo">

<div class="form-wrap">
    <mat-card class="login">
    <form [formGroup]="reactiveForm">
        <h1>Login</h1>
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" placeholder="Enter Username" name="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">User name</label>
            <input type="password" placeholder="Enter Password" name="password" formControlName="password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <p id="message">Forgot Password?</p>
    </form>
</mat-card>
</div>
