<div class="logo">
    <div routerLink="/photo">
        <img src="/assets/Logo(1).png">
    </div>
    <div>
        <div class="searchBar">
            <div class="input">
                <input class="field" type="text" placeholder="Search photos,videos,artists" [(ngModel)]="search">
            </div>
            <div>
                <button class="button" (click)="searchPhoto()">Search</button>
            </div>
        </div>
    </div>
    
</div>
<div class="media">
<div >
    <img src="/assets/Logo.png">
</div>
<div class="icon">
    <mat-icon (click)="searchPhoto()">search</mat-icon>
</div>
</div>
