
<div   class="form-wrap">
    <h1>Add user</h1>
    <form (ngSubmit)="addPerson(myForm)" #myForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" placeholder="enter your name" id="name" name="name" [(ngModel)]="name" >
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" placeholder="enter your email" id="name" name="email" [(ngModel)]="email" >
        </div>
        <button type="submit">Submit</button>
        
    </form>
   
</div>
<div *ngIf="isUserCreated" class="result">User added Successfully</div>
