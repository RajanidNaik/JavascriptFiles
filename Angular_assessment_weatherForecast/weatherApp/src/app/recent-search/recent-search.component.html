<div class="container">
    <div class="header">
        <app-home-page></app-home-page>
    </div>
   
    <div class="mobileView">
        <div class="back">
            <div>
                <mat-icon routerLink="/home">keyboard_backspace</mat-icon>
            </div >
            <div class="fav">RecentSearch</div>
        </div>
        <div>
            <mat-icon class="search">search</mat-icon>
        </div>
    </div>
    <ng-template #elseBlock>
    <div class="no-recent">
    <div class="img">
        <img  src="/assets/icon_nothing.png">
    </div>
    <div class="imgline">
        No Recent Search
    </div>
   
</div>
</ng-template>
<div class="recent" *ngIf="recentSearch;else elseBlock">
    <div class="tableContent">
        <div class="count">
            <p>You recently searched for</p>
        </div>
        <div class="removeBtn">
            <button (click)="openDialog()">Clear All</button>
        </div>
    </div>
    <div class="table" >
    <table >
        <tr *ngFor="let recent of recentHistory;index as i">
            <td >{{recent.cityName}},Karnataka</td>
            <td><img class="weatherImg" [src]="recent.image" ></td>
            <td>{{((recent.temp)-273.15).toFixed(0)}}&#176;</td>
            <td>{{recent.info | titlecase}}</td>
            <td><mat-icon class="color">favorite </mat-icon></td>
        </tr>

    </table>
