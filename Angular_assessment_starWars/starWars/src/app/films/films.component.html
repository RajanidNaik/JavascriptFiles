    <div class="name">
        <app-home-name></app-home-name>
    </div>
    <div class="navbar" >
<app-navbar></app-navbar>
    </div>
    <div *ngIf="load" class="load">
      <p>Loading....!</p>  
    </div>
    <div *ngIf="!load">
        <div  class="charaContent" *ngFor="let chapter of films.results">
            <a (click)="storeData(chapter)">{{chapter.title}}</a>

            <a>obi-wan&nbsp;kenobi</a>

            <a>rey</a> -->
       </div>
    </div>
    
    <div class="buttons">
        <div class="prebtn" (click)="previous()" [class.disbutton]="this.films.previous == null">
            <button type="submit" [disabled]="this.films.previous == null" >PREVIOUS</button>
        </div>
        <div class="nextbtn" (click)="next()" [class.disbutton]="this.films.next == null">
            <button type="submit"  [disabled]="this.films.next == null">NEXT</button>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
