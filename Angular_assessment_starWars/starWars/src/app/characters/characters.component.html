<div>
    <div class="name">
        <app-home-name></app-home-name>
    </div>
    <div class="navbar" >
<app-navbar></app-navbar>
    </div>
    <div class="borderbox">
    <div class="charaContent" *ngFor="let character of people.results;index as i" >
         <a (click)="storeData(character)">{{character.name}}</a>
         <p><router-outlet></router-outlet></p>
         
         
    </div>
</div>
    <div class="buttons">
        <div class="prebtn" (click)="previous()" [class.disbutton]="this.people.previous == null">
            <button type="submit" [disabled]="this.people.previous == null" >PREVIOUS</button>
        </div>
        <div class="nextbtn"  (click)="next()" [class.disbutton]="this.people.next == null">
            <button type="submit"  [disabled]="this.people.next == null" >NEXT</button>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
